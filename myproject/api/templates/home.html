<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        h2 {
            color: #444;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #4285f4;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background-color: #2b6ed2;
        }
    </style>
</head>
<body>
    {% load socialaccount %}
    <div class="container">
        <h2>Google Login</h2>
        <a href="{% provider_login_url 'google' %}?next=/accounts/">Login with Google</a>
    </div>
</body>
</html>
